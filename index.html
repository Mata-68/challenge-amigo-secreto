<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
    <script defer>
        function seleccionarRol(rol) {
            document.getElementById('role-selection').style.display = 'none';
            document.getElementById('admin-section').style.display = 'none';
            document.getElementById('player-section').style.display = 'none';
            
            if (rol === 'admin') {
                document.getElementById('admin-section').style.display = 'block';
            } else if (rol === 'jugador') {
                document.getElementById('player-section').style.display = 'block';
            }
        }
    </script>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>
        
        <!-- Selección de usuario -->
        <section id="role-selection" class="role-selection">
            <h2 class="section-title">Seleccione su rol</h2>
            <button class="role-button" onclick="seleccionarRol('admin')">Administrador</button>
            <button class="role-button" onclick="seleccionarRol('jugador')">Jugador</button>
        </section>

        <!-- Sección Administrador -->
        <section id="admin-section" class="input-section" style="display: none;">
            <h2 class="section-title">Gestión de Jugadores</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" onclick="agregarAmigo()">Añadir</button>
            </div>
            <ul id="listaAmigos" class="name-list"></ul>
            <button class="button-remove" onclick="eliminarAmigo()">Eliminar Seleccionado</button>
        </section>

        <!-- Sección Jugador -->
        <section id="player-section" class="input-section" style="display: none;">
            <h2 class="section-title">Identifícate</h2>
            <div class="input-wrapper">
                <input type="text" id="jugadorNombre" class="input-name" placeholder="Escribe tu nombre">
                <button class="button-add" onclick="verificarJugador()">Verificar</button>
            </div>
            <div class="button-container">
                <button class="button-draw" id="draw-button" onclick="sortearAmigo()" disabled>
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Sortear amigo
                </button>
            </div>
            <ul id="resultado" class="result-list"></ul>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
